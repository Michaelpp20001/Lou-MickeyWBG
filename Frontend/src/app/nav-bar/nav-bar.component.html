<div class="navbar">
      <div class="lou-logo">
        <img src="../assets/LouandMickeysLogo2.png" alt="Lou and Mickey's logo">
      </div>
      <div class="search-bar">
        <app-search-bar (tabEvent)="displayTab($event)"></app-search-bar>
      </div>
      <div id="nav-links">
        <div id="link" 
          [ngClass] = "{'active': this.tab===1}" 
          (click)= "this._search.clearSearch()"
          (click)= "this.tab=1"
          [routerLink] = "'/wbgList'"
        >
          <a>
            All WBG
          </a>
        </div>
        <div id="link" 
          [ngClass] = "{'active': this.tab===2}" 
          (click)= "this._search.clearSearch()"
          (click)= "this.tab=2"
          [routerLink] = "'/redWine'"
        >
          <a>
            Red Wine
          </a>
        </div>
        <div id="link"
          [ngClass] = "{'active': this.tab===3}" 
          (click)= "this._search.clearSearch()"
          (click)= "this.tab=3"
          [routerLink] = "'/whiteWine'"
        >
          <a>
            White Wine
          </a>
        </div>
        <div id="link" 
          [ngClass] = "{'active': this.tab===4}" 
          (click)="this._search.clearSearch()"
          (click)= "this.tab=4"
          [routerLink] = "'/sparklingWine'"
        >
          <a>
            Sparkling Wine
          </a>
        </div>
        <div id="link" 
        [ngClass] = "{'active': this.tab===5}" 
        (click)="this._search.clearSearch()"
        (click)= "this.tab=5"
        [routerLink] = "'/newWBG'"
        >
          <a>
            Add New WBG
          </a>
        </div>
        <div *ngIf="!this._admin.loggedIn; else logout" id="link" 
          [ngClass] = "{'active': this.tab===6}" 
          (click)= "this._search.clearSearch()"
          (click)= "this.tab=6"
          [routerLink] = "'/adminLogin'"
        >
          <a *ngIf="!this._admin.loggedIn">
            Admin Login
          </a>
          </div>
          <ng-template #logout>
          <div id="link"
            [ngClass] = "{'active': this.tab===6}" 
            (click)= "this._search.clearSearch()"
            (click)= "this._admin.logout()"
            [routerLink] = "'/adminLogin'"
          >
          <a>
            Logout
          </a>
        </div>
        </ng-template>
    </div>
</div>
