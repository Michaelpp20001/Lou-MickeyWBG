<div class="navbar">
      <div class="lou-logo">
        <img src="../assets/LouandMickeysLogo2.png" alt="Lou and Mickey's logo">
      </div>
      <div class="search-bar">
        <app-search-bar></app-search-bar>
      </div>
      <div id="nav-links">
        <div id="link" 
          [ngClass] = "{'active': this._tab.currentTab===1}" 
          (click)= "this._search.clearSearch(); 
          this._tab.currentTab=1"
          [routerLink] = "'/wbgList'">
          <a>
            All WBG
          </a>
        </div>
        <div id="link" 
          [ngClass] = "{'active': this._tab.currentTab===2}" 
          (click)= "this._search.clearSearch(); 
          this._tab.currentTab=2"
          [routerLink] = "'/redWine'">
          <a>
            Red Wine
          </a>
        </div>
        <div id="link"
          [ngClass] = "{'active': this._tab.currentTab===3}" 
          (click)= "this._search.clearSearch(); 
          this._tab.currentTab=3"
          [routerLink] = "'/whiteWine'">
          <a>
            White Wine
          </a>
        </div>
        <div id="link" 
          [ngClass] = "{'active': this._tab.currentTab===4}"
          (click)="this._search.clearSearch();
          this._tab.currentTab=4"
          [routerLink] = "'/sparklingWine'">
          <a>
            Sparkling Wine
          </a>
        </div>
        <div *ngIf="!this._admin.loggedIn; else logout" 
          id="link" 
          [ngClass] = "{'active': this._tab.currentTab===6}"
          (click)= "this._search.clearSearch(); 
          this._tab.currentTab=6"
          [routerLink] = "'/adminLogin'">
          <a *ngIf="!this._admin.loggedIn">
            Admin Login
          </a>
          </div>
          <ng-template #logout>

          <div id="link">
            <div class="dropdown">
              <a>
                Admin
                <i class="fa fa-caret-down"></i>
              </a>
              <div class="dropdown-content">
                <a
                (click)="this._search.clearSearch(); 
                this.clearInputs();
                this._tab.currentTab=5"
                [routerLink] = "'/newWBG'">
                Add New WBG
              </a>
                <a
                (click)="this._search.clearSearch();
                this._wine.getPreviousWines();
                this.clearInputs();
                this._tab.currentTab=7"
                [routerLink] = "'/previousWines'">
                Previous WBG
              </a>
                <a
                (click)="this._search.clearSearch();
                this._admin.logout();
                this.showDialog()"
                [routerLink] = "'/wbgList'">
                Logout
              </a>
              </div>
            </div>
          </div>
<!-- 
          <div id="link"
            (click)= "this._search.clearSearch(); 
            this._admin.logout();
            this.showDialog()"
            [routerLink] = "'/wbgList'"
          >
          <a>
            Logout
          </a>
        </div> -->


        </ng-template>
    </div>
</div>
<modal id="modal_1" class="hhidden">
  <div class="modal-content">
    Admin access has been logged out
  </div>
  <button class="modal-btn">Back to WBG</button>
</modal>
