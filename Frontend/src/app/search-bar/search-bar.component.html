<div class="search">
    <input [(ngModel)]="this._search.searchTerm" (keyup.enter)="_search.searchWBG()" (keyup.enter)="changeTabEvent()" type="text" class="searchTerm" placeholder="What are you looking for?">
    <button (click)="onSearchWBG()" (click)='changeTabEvent()' type="submit" class="searchButton">
        <i class="fas fa-search"></i>
    </button>
</div>
